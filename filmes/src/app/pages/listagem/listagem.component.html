<ul class="list-group" *ngFor="let item of listagem">
    <li class="list-group-item mb-2">
        Nome: {{ item.nome }}<br>
        Ano: {{ item.ano }}<br>
        Diretor: {{ item.diretor }}<br>
        Gênero: {{ item.genero }}<br>
        Descrição: {{ item.descricao }}<br>
        Pôster: {{ item.poster }}<br>
    </li>
</ul>
